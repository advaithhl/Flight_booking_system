<html>
    <head>
            <link rel="stylesheet" href="style.css">
            <script src="home.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

            <title>Home</title>
    </head>
    <body >
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top justify-content-between">

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">BookMyFlight.com</a>
                </li>

            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </nav>
        <div class="booking-form-box">
            <div class="radio-btn">
                <input type="radio" class="btn" name="check" checked="checked" onclick="formFormat()" id="roundtrip"><span>Roundtrip</span>
                <input type="radio" class="btn" name="check" onclick="formFormat()" id="oneway"><span>One-way</span>
                <div class="booking-form">
                    <form onsubmit="return validation(this);">
                        <label>Source city</label>
                        <input type="text" class="form-control" placeholder="City or Airport" name="source">
                        <label>Destination city</label>
                        <input type="text" class="form-control" placeholder="City or Airport" name="destination">
                        <div class="input-grp">
                            <label>Date of Journey</label>
                            <input type="date" class="form-control select-date" name="journey_date">
                        </div>
                        <div class="input-grp" id="return_date">
                            <label id="return_label">Date of Return</label>
                            <input type="date" id="return" class="form-control select-date">
                        </div>
                        <div class="input-grp">
                            <label>Adults</label>

                            <input type="number" class="form-control" value="1">
                        </div>
                        <div class="input-grp">
                            <label>Children</label>
                            <input type="number" class="form-control" value="0">
                        </div>
                        <div class="input-grp">
                            <label>Class</label>
                            <select class="custom-select">
                                <option value="1">Economy class</option>
                                <option value="2">Business class</option>
                            </select>

                        </div>
                        <div class="input-grp">
                            <button type="submit" class="btn btn-primary " style="margin-left: 10px; value="Submit" ">Show
                                flights</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
